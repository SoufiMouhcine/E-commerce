<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="top">
            <h2> </h2>
        </ui:define>
        <ui:define name="content">
            <h:form> <p:messages/>
                <p:panel header="Enter Customer Information">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="add" value="address"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="add" label="Delivery address" 
                                     value="#{commandeBean.commandeEntity.adressLivraison}" required="true"/>
                        <h:outputLabel for="city" value="
                                       City" styleClass="optionalLbl"/>
                        <h:inputText id="city" label="City"
                                     value="#{commandeBean.commandeEntity.villeLivraison}"/>
                        <h:outputLabel for="country" value="Country"
                                       styleClass="requiredLbl"/>
                        <h:inputText id="country" label="Country"
                                     value="#{commandeBean.commandeEntity.payeLivraison}"  required="true"/>
                        <h:panelGroup/>
                        <p:commandButton value="Submit" action="confirmation"
                                         ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
