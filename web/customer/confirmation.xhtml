<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
                <h3>Confirmation</h3>
            </ui:define>

            <ui:define name="content">
                <h:form>
               <h:panelGrid columns="2"
                     columnClasses="rightalign-bold,normal">
            <h:outputText value="Delivery address : "/>
            <h:outputText value="#{commandeBean.commandeEntity.adressLivraison}" />
            <h:outputText value="City :"/>
            <h:outputText value="#{commandeBean.commandeEntity.villeLivraison}" />
            <h:outputText value="Country :"/>
            <h:outputText value="#{commandeBean.commandeEntity.payeLivraison}" />
            <h:outputText value="total price :"/>
            <h:outputText value="#{commandeBean.some(authBean.userEntity.login)}"> </h:outputText>
        </h:panelGrid>
                    <br></br>
                <p:commandButton value="Submit" action="#{commandeBean.passer(authBean.userEntity,commandeBean.commandeEntity)}"
                                         ajax="false"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
