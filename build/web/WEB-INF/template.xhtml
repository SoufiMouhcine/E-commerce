<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>BUY IT</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>

            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Home" action="./acceuil.xhtml?faces-redirect=true">

                    </p:menuitem>

                    
                        <p:menuitem value="TOP 5" action="/customer/top.xhtml?faces-redirect=true"  />
                        <p:menuitem value="Cart" action="/customer/panier.xhtml?faces-redirect=true"  />
                    <f:facet name="options">
                        
                        <p:inputText style="margin:1px 10px 1px 1px;" value="#{searchBean.key}"  placeholder="Search" />
                        <h:commandButton  value="Search" style="margin:1px 40px 1px 1px;background-color: #008CBA;"  action="/customer/search?faces-redirect = true" />
                        <p:commandButton  value="YOUR Account" action="compte?faces-redirect = true"  />
                        <p:commandButton  value="Logout" action="#{authBean.logout()}"  />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>
</html>
